apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: com.booking/api-gateway:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  # Use 'LoadBalancer' to expose this Service to the internet
  # This creates an external IP address for your gateway.
  type: LoadBalancer