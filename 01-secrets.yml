apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
stringData:
  # These values are now centralized
  POSTGRES_URL: "jdbc:postgresql://<your-db-host>:5432/user-db"
  POSTGRES_USERNAME: "your-db-user"
  POSTGRES_PASSWORD: "your-db-password"
  JWT_SECRET_KEY: "your-super-long-and-secure-jwt-secret-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: github-pat
type: Opaque
stringData:
  # This key must match the secret name in docker-compose.yml
  github_pat: "github_pat_...YOUR_TOKEN_HERE..."