spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://config-server:8888
  # Enable config client retry
  cloud:
    config:
      label: main
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 2
        multiplier: 1.5
        max-interval: 10000